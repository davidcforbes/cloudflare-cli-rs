name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

          # Linux GNU
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: |
          strip target/${{ matrix.target }}/release/cfad

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../cfad-${{ steps.get_version.outputs.VERSION }}-${{ matrix.target }}.tar.gz cfad
          cd ../../..

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path cfad.exe -DestinationPath ../../../cfad-${{ steps.get_version.outputs.VERSION }}-${{ matrix.target }}.zip
          cd ../../..

      - name: Generate checksum (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          shasum -a 256 cfad-${{ steps.get_version.outputs.VERSION }}-${{ matrix.target }}.tar.gz > cfad-${{ steps.get_version.outputs.VERSION }}-${{ matrix.target }}.tar.gz.sha256

      - name: Generate checksum (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $hash = Get-FileHash -Algorithm SHA256 cfad-${{ steps.get_version.outputs.VERSION }}-${{ matrix.target }}.zip
          "$($hash.Hash.ToLower())  cfad-${{ steps.get_version.outputs.VERSION }}-${{ matrix.target }}.zip" | Out-File -Encoding ASCII cfad-${{ steps.get_version.outputs.VERSION }}-${{ matrix.target }}.zip.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4
        with:
          name: cfad-${{ matrix.target }}
          path: |
            cfad-${{ steps.get_version.outputs.VERSION }}-${{ matrix.target }}.${{ matrix.archive }}
            cfad-${{ steps.get_version.outputs.VERSION }}-${{ matrix.target }}.${{ matrix.archive }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create checksums file
        run: |
          cd artifacts
          echo "# CFAD v${{ steps.get_version.outputs.VERSION }} Checksums" > checksums.txt
          echo "" >> checksums.txt
          echo "Verify your download:" >> checksums.txt
          echo '```bash' >> checksums.txt
          echo "shasum -a 256 -c checksums.txt" >> checksums.txt
          echo '```' >> checksums.txt
          echo "" >> checksums.txt
          cat *.sha256 >> checksums.txt
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 # v2
        with:
          draft: false
          prerelease: false
          files: artifacts/*
          body: |
            ## CFAD v${{ steps.get_version.outputs.VERSION }}

            ### Installation

            Download the appropriate binary for your platform below.

            **Windows:**
            ```powershell
            # Download and extract
            Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/cfad-${{ steps.get_version.outputs.VERSION }}-x86_64-pc-windows-msvc.zip" -OutFile cfad.zip
            Expand-Archive cfad.zip
            Move-Item cfad\cfad.exe ~/.cargo/bin/
            ```

            **Linux:**
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/cfad-${{ steps.get_version.outputs.VERSION }}-x86_64-unknown-linux-gnu.tar.gz
            tar xzf cfad-${{ steps.get_version.outputs.VERSION }}-x86_64-unknown-linux-gnu.tar.gz
            sudo mv cfad /usr/local/bin/
            ```

            **macOS (Intel):**
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/cfad-${{ steps.get_version.outputs.VERSION }}-x86_64-apple-darwin.tar.gz
            tar xzf cfad-${{ steps.get_version.outputs.VERSION }}-x86_64-apple-darwin.tar.gz
            sudo mv cfad /usr/local/bin/
            ```

            **macOS (Apple Silicon):**
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/cfad-${{ steps.get_version.outputs.VERSION }}-aarch64-apple-darwin.tar.gz
            tar xzf cfad-${{ steps.get_version.outputs.VERSION }}-aarch64-apple-darwin.tar.gz
            sudo mv cfad /usr/local/bin/
            ```

            ### Verify Installation
            ```bash
            cfad --version
            ```

            ### Checksums
            Verify your download with the checksums in `checksums.txt`.

            ### What's Changed
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.
