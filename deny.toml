# Configuration for cargo-deny
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# The advisories section is for checking security vulnerabilities
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Check for unmaintained crates (workspace = only direct deps)
unmaintained = "workspace"
# Deny yanked (withdrawn) crates
yanked = "deny"
ignore = [
    # Add advisory IDs to ignore here
    # "RUSTSEC-0000-0000",
]

[licenses]
# The licenses section is for checking license compliance
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
]
confidence-threshold = 0.8

[bans]
# The bans section is for denying specific dependencies
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
skip = []
skip-tree = []

[sources]
# The sources section is for checking where dependencies come from
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
